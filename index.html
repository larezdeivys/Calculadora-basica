<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="calculadora">
		<h1 class="h1">Calculadora basica</h1>
		<div class="resultado"></div>
		<div class="calcular">
			<button class="btn fun borrar"><img src="borrar.png" class="fun borrar"></button>
			<button class="btn fun">MRC</button>
			<button class="btn fun">-n</button>
			<button class="btn fun">+n</button>
			<button class="btn ope">/</button>
			<button class="btn ope">%</button>
			<button class="btn num">7</button>
			<button class="btn num">8</button>
			<button class="btn num">9</button>
			<button class="btn ope">x</button>
			<button class="btn ope">sqrt</button>
			<button class="btn num">4</button>
			<button class="btn num">5</button>
			<button class="btn num">6</button>
			<button class="btn ope restar">-</button>
			<button class="btn ac">AC</button>
			<button class="btn num">1</button>
			<button class="btn num">2</button>
			<button class="btn num">3</button>
			<button class="btn ope sumar">+</button>
			<button class="btn num ult">0</button>
			<button class="btn num ult">00</button>
			<button class="btn num ult">.</button>
			<button class="btn ope ult">=</button>
		</div>
	</div>
	
	<script src="js/main.js"></script>
</body>
</html>
